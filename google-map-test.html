<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
        type="text/css"
        href="map-test.css"/>
    </head>

    <body>
            <h3>Google Map Test</h3>
            <div id="map"></div>

<script>
    function initMap() {
        var coordinates={lat: 32.7767, lng: 96.7970};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: coordinates
        });
    }
      
</script>

<script async defer src="https://maps.googleapis.com/maps/apijs?key=AIzaSyAQsGTvxZeVDepibFw_ShABce01YDBkgRI&callback=initMap"></script>

</body>
</html>
